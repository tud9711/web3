<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
       const score = Number(prompt('학점을 입력하세요', '숫자'))

       // swtich( 식 ) { case 값 : ~}
       // 식과 값이 일치하는 case 문으로 이동한다.
       
       // break
       // : 제어문( 조건문, 반복문 )을 탈출하는 키워드
       switch (score) {
           case 4.5:
           case 4:
               alert('성적 최우수자입니다')
               break;

           case 3.5:
           case 3:
               alert('성적 우수자입니다')
               break;
       
           default:
               alert(`학점은 ${score} 입니다.`)
               break;
       }
    </script>
</head>

</body>
</html>
