<!DOCTYPE html>
<html lang="en">
<head>
    <title>for</title>
    <script>

        // TODO : 여기에 작성해보세요 :)
        let sum = 0
        // i : 1~100, 1씩 증가
        // TODO : 여기에 작성해보세요 :)         
        for (let i = 1 ; i <= 100; i++) {
            sum += 1
        }
        // sum = sum + i
        // (최종합계) = (이전합계) + (현재 값)

        console.log('1~100까지 합계 : ' + sum)
        




    </script>
</head>
