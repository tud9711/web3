<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // confirm ('출력 메시지')
        const input = prompt ('inch 단위의 숫자를 입력하세요')

        // Number() 메서드 : 숫자형 자료형으로 변환하는 메서드
        const inch = Number(input)
        const cm = inch * 2.54

        // 템플릿 문자열 : (``) 백틱
        alert (`${input}inch 는 ${cm}cm 입니다.`)
    </script>
</head>
<body>
    
</body>
</html>
