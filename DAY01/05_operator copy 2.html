<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10
        let b = 20
        let c

        // 전위 연산
        c = ++a + b
        document.write("c : " + c)
        document.write('<br>')

        a = 10
        b = 20

        // 후위 연산
        c = a++ + b
        document.write("c : " + c)

    </script>
</head>
<body>
    
</body>
</html>
